    <title>JoohnyByte Page</title>
    <style>
      :root {
        --bg: #f9fafb;
        --text: #111827;
        --accent: #2b61d1;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;

      }

        font-size: 1.2rem;
        max-width: 600px;
        text-align: center;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      a.button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        background: var(--accent);
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }

      a.button:hover {
        background: #1e47a3;
      }

      footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: #6b7280;
      }
    </style>
